<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <input type="number" name="a" id="1">
    <input type="number" name="b" id="2">
    <button onclick="sum()">Add</button>
    <script>
        function sum() {
            let a=document.getElementsByName('a').value;
            let b=document.getElementsByName('b').value;

            let numA = parseFloat(a) || 0;
            let numB = parseFloat(b) || 0;

            let result = numA + numB;

            // Template literals are a clean way to combine strings and variables
            alert(`The sum is: ${result}`);
        }
    </script>
</body>
</html>
