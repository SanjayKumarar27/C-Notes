<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<svg width="800" height="500" viewBox="0 0 800 500"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .person { transition: transform 0.3s ease; }
    .env { fill: #e0f7fa; }
    .sun { fill: #ffd54f; }
    .grass { fill: #a5d6a7; }
    .treeTrunk { fill: #8d6e63; }
    .treeLeaves { fill: #66bb6a; }
  </style>

  <!-- Background -->
  <rect width="800" height="500" class="env"/>

  <!-- Grass -->
  <rect y="400" width="800" height="100" class="grass"/>

  <!-- Sun -->
  <circle cx="700" cy="100" r="40" class="sun"/>

  <!-- Trees -->
  <g>
    <rect x="100" y="300" width="20" height="100" class="treeTrunk"/>
    <circle cx="110" cy="280" r="40" class="treeLeaves"/>
  </g>
  <g>
    <rect x="680" y="300" width="20" height="100" class="treeTrunk"/>
    <circle cx="690" cy="280" r="40" class="treeLeaves"/>
  </g>

  <!-- Person Symbol (From Image - Basic Abstract Replacement) -->
  <symbol id="walker">
    <g>
      <!-- Head -->
      <circle cx="0" cy="-30" r="10" fill="#ffccbc"/>
      <!-- Body -->
      <rect x="-10" y="-20" width="20" height="30" fill="#ef5350"/>
      <!-- Legs -->
      <rect x="-10" y="10" width="8" height="25" fill="#42a5f5"/>
      <rect x="2" y="10" width="8" height="25" fill="#42a5f5"/>
      <!-- Arms -->
      <rect x="-15" y="-15" width="6" height="20" fill="#ef5350"/>
      <rect x="9" y="-15" width="6" height="20" fill="#ef5350"/>
    </g>
  </symbol>

  <!-- Four Walkers Animated -->

  <!-- From Left -->
  <use href="#walker" x="0" y="300">
    <animateTransform attributeName="transform" type="translate"
      from="0,0" to="300,-150" dur="4s" fill="freeze"/>
  </use>

  <!-- From Right -->
  <use href="#walker" x="800" y="300">
    <animateTransform attributeName="transform" type="translate"
      from="0,0" to="-500,-150" dur="4s" fill="freeze"/>
  </use>

  <!-- From Top -->
  <use href="#walker" x="400" y="0">
    <animateTransform attributeName="transform" type="translate"
      from="0,0" to="-100,250" dur="4s" fill="freeze"/>
  </use>

  <!-- From Bottom -->
  <use href="#walker" x="400" y="500">
    <animateTransform attributeName="transform" type="translate"
      from="0,0" to="-100,-250" dur="4s" fill="freeze"/>
  </use>

  <!-- Optional: Message -->
  <text x="400" y="480" text-anchor="middle" fill="#333" font-size="20" font-family="sans-serif" opacity="0">
    Together in a happy place ðŸŒž
    <animate attributeName="opacity" from="0" to="1" begin="4s" dur="1s" fill="freeze"/>
  </text>

</svg>

</body>
</html>
