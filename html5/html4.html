<html>

<body>
    <h1>KPMG Registration</h1>
    <form method="post">
        <table>
            <tr>
                <td>
                    <label for="uname">Name</label>
                </td>
                <td>
                    <input type="text" name="uname" />
                </td>
            </tr>
            <tr>
                <td>Pass</td>
                <td>
                    <input type="password" name="pass" />
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea rows="5" name="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"/>Male
                    <input type="radio" name="gender" value="female"/>Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="read"/>read
                    <input type="checkbox" name="play"/>play
                    <input type="checkbox" name="music"/>music
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="qual">
                        <option>Grad</option>
                        <option>PG</option>
                        <option>PhD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Resume</td>
                <td>
                    <input type="file" name="resume"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset"/>
                </td>
                <td>
                    <input type="submit"/>
                    <input type="button" value="click"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
